{% extends 'base.html' %}

{% block title %} Actualizar Habitación{% endblock %}
{% block nav_title %} Actualizar Habitación{% endblock %}

{% block content %} 
<div class="container mt-4">
    <div class="row">
        <div class="col-md-5 mr-1">
            <h1 class="mb-4">Actualizar Habitación</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-guardar">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
