<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel | {% block title %}{% endblock %}</title>

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <style>
        .nav-link{
            text-decoration: none;
            color: white;
        }
        .session{
            color: black;
        }
        .nav-link:hover{
            background-color: white;
            color: black;
        }
    </style>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-ligth bg-ligth">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="" height="50" class="d-inline-block align-center" alt=""></a>
            <p>{% block nav_title %}{% endblock %}</p>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><p class="nav-link session">Bienvenido, Usuario!</p></li>
                    <li class="nav-item"><a href="" class="nav-link session">Cerrar sesión 🔒</a></li>
                    <li class="nav-item"><a href="" class="nav-link session">Iniciar sesión 🔓</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="list-items my-class navbar-ligth bg-dark">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="">🏠 Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'rooms' %}">🛏️ Habitaciones</a></li>
            <li class="nav-item"><a class="nav-link" href="">👥 Clientes</a></li>
        </ul>
    </div>

    <!-- Contenido -->
    <div class="contenido"> 
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer_me">

    </div>
    
</body>
</html>
